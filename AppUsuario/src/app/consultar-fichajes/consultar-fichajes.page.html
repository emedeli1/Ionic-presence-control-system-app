<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Consultar Fichajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list lines="none">
    <ion-item *ngFor="let fichaje of fichajesArray" class="fichaje-item">
      <ion-card class="fichaje-card">
        <ion-card-header>
          <ion-card-title class="card-title">{{ fichaje.trabajoNombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="card-content">
          <p><strong>Fecha-Hora Entrada:</strong> {{ fichaje.FechaHoraEntrada }}</p>
          <p><strong>Fecha-Hora Salida:</strong> {{ fichaje.FechaHoraSalida || "Pendiente" }}</p>
          <p><strong>Georreferencia:</strong> {{ fichaje.georreferencia || "No disponible" }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
