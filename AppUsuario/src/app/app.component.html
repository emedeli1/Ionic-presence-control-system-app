<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/registrar-fichaje'">
              <ion-icon slot="start" [name]="'log-in-outline'"></ion-icon>
              <ion-label>Registrar fichajes</ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/consultar-fichajes'">
              <ion-icon slot="start" [name]="'reader-outline'"></ion-icon>
              <ion-label>Consultar fichajes</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
