<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Gestionar Trabajos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <!-- Lista de trabajos -->
  <ion-list>
    <ion-item *ngFor="let trabajo of trabajosArray" class="trabajo-item">
      <ion-label class="trabajo-label">
        <h2 class="trabajo-nombre">{{ trabajo.Nombre }}</h2>
      </ion-label>
      <ion-button [routerLink]="['/editar-trabajo', trabajo.IdTrabajo]" color="warning" size="small">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteTrabajo(trabajo.IdTrabajo)" color="danger" size="small">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón para añadir nuevo usuario -->
  <ion-button [routerLink]="['/nuevo-trabajo']" expand="block" color="success" class="nuevo-trabajo-button">
    Añadir Trabajo
  </ion-button>
</ion-content>
